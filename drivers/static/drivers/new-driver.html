<div class="col-sm-6 col-sm-offset-3">
    <h1>New driver</h1>
    <form name="newDriverForm" ng-controller="NewDriverController" ng-submit="submit()">
        <span class="error" ng-show="errorMsg">{{errorMsg}}</span>
        <div class="form-group">
            <label>Email</label>
            <input type="email" ng-model="driver.email" required class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" ng-model="driver.name" class="form-control" name="name">
        </div>
        <input type="submit" class="btn btn-warning btn-lg" value="Submit"></input>
    </form>
</div>
