<div class="col-sm-6 col-sm-offset-3">
    <h1>New driver</h1>
    <form name="newDriverForm" ng-controller="NewDriverController" ng-submit="submit()">
        <span class="error" ng-show="errorMsg">{{errorMsg}}</span>
        <div class="form-group">
            <label>Email</label>
            <input type="email" ng-model="driver.email" required class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="driver.password" required class="form-control" name"password">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" ng-model="driver.name" required class="form-control" name="name">
        </div>
        <div class="form-group">
            <label>Tel. number</label>
            <input type="text" ng-model="driver.telnumber" class="form-control" name="telnumber">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" ng-model="driver.address" class="form-control" name="address">
        </div>
        <div class="form-group">
            <label>Car model</label>
            <input type="text" ng-model="driver.car" class="form-control" name="car">
        </div>
        <input type="submit" class="btn btn-warning btn-lg" value="Submit"></input>
    </form>
</div>
