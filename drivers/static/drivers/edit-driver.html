<div class="col-sm-6 col-sm-offset-3">
    <h1>Edit {{driver.name}}'s info</h1>
    <form name="newDriverForm" ng-controller="NewDriverController" ng-submit="submit()">
        <div class="alert alert-warning" role="alert" ng-show="errorMsg">{{errorMsg}}</div>
        <div class="form-group">
            <label>Tel. number</label>
            <input type="text" ng-model="driver.telnumber" class="form-control" name="telnumber">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" ng-model="driver.address" class="form-control" name="address">
        </div>
        <div class="form-group">
            <label>Car model</label>
            <input type="text" ng-model="driver.car" class="form-control" name="car">
        </div>
        <a class="btn btn-warning btn-lg" ng-click="update()">Submit</a>
        <!-- <a class="btn btn-warning btn-lg" ng-click="log()">log to console</a>
        <a class="btn btn-warning btn-lg" ng-click="forceapply()">force apply</a> -->
    </form>
</div>
