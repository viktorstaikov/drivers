<div class="col-sm-6 col-sm-offset-3">
    <h1>Edit {{driver.name}}'s info</h1>
    <form name="editDriverForm" ng-controller="EditDriverController" ng-submit="update()">
        <div class="alert alert-warning" role="alert" ng-show="errorMsg">{{errorMsg}}</div>
        <div class="form-group">
            <label>Tel. number</label>
            <input type="text" class="form-control" ng-model="driver.telnumber" name="driver.telnumber">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" ng-model="driver.address" name="driver.address">
        </div>
        <div class="form-group">
            <label>Car model</label>
            <input type="text" class="form-control" ng-model="driver.car" name="driver.car">
        </div>
        <input type="submit" class="btn btn-warning btn-lg" value="Submit"></input>
        <!-- <a class="btn btn-warning btn-lg" ng-click="log()">log to console</a>
        <a class="btn btn-warning btn-lg" ng-click="forceapply()">force apply</a> -->
    </form>
</div>
